    <style>
      @font-face {
        font-family: 'Printed Moments';
        src: url('https://raw.githubusercontent.com/marcelorm81/assets/db2c7a658ac0e7dc017babe421f0e85c999477f2/printedmoments.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
      }

      @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

      :root {
        --trenda-font: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }

      html, body {
        width: 100%;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        font-family: var(--trenda-font);
        color: #000;
        -webkit-font-smoothing: antialiased;
      }

      .font-trenda { font-family: var(--trenda-font); }
      .font-handwritten { font-family: 'Printed Moments', cursive; }

      .text-design-subtitle {
        color: #FFFFFF;
        text-align: center;
        font-family: var(--trenda-font);
        font-size: 11px;
        font-weight: 600;
        line-height: 1;
        font-variant: all-small-caps;
        letter-spacing: 0.3em;
        text-transform: uppercase;
      }

      .text-design-heading {
        font-family: var(--trenda-font);
        font-size: 32px;
        font-weight: 400;
        line-height: 1.1;
        letter-spacing: -0.02em;
        color: #FFFFFF;
      }

      .btn-design {
        display: flex;
        padding: 12px 28px;
        justify-content: center;
        align-items: center;
        gap: 10px;
        border-radius: 4px;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        color: #FFFFFF;
        cursor: pointer;
        width: fit-content;
      }

      .btn-design:hover {
        background: rgba(0, 0, 0, 0.6);
        border-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .btn-design-dark {
        background: rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(0, 0, 0, 0.15);
        color: #000;
      }

      .header-glass {
        width: 100%;
        height: 110px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 40;
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        background: linear-gradient(180deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0) 100%);
        mask-image: linear-gradient(to bottom, black 0%, black 50%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 0%, black 50%, transparent 100%);
        pointer-events: none;
      }
      
      .desktop-constraint {
        width: 100%;
      }
      
      @media (min-width: 768px) {
        .desktop-constraint {
          max-width: calc(100vh * (393 / 769));
          box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #f9f9f9; }
      ::-webkit-scrollbar-thumb { background: #990000; border-radius: 10px; }
    </style>
