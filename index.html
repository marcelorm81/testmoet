
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Theme color for Safari liquid glass UI - transparent allows content to show through -->
    <meta name="theme-color" content="transparent" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="transparent" media="(prefers-color-scheme: dark)">
    <!-- Safari specific: Enable content to extend behind system UI -->
    <meta name="apple-touch-fullscreen" content="yes">
    <title>MoÃ«t & Chandon | Celebrate the Right Way</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @font-face {
        font-family: 'Printed Moments';
        src: url('https://raw.githubusercontent.com/marcelorm81/assets/db2c7a658ac0e7dc017babe421f0e85c999477f2/printedmoments.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
      }

      @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

      :root {
        --trenda-font: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        /* Default Logo Color (White) and Glass Opacity */
        --logo-color: #FFFBF7;
        --glass-opacity: 0;
      }

      html, body {
        width: 100%;
        overscroll-behavior-y: none; /* Helps prevent white bounce on some browsers */
        /* Safari liquid glass UI: Ensure content extends behind system UI */
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }

      html {
        background-color: transparent; /* Transparent for immersive Safari UI */
        /* Safari: Allow content to extend behind status bar and bottom bar */
        height: 100%;
        height: -webkit-fill-available; /* iOS Safari fix */
      }

      body {
        margin: 0;
        padding: 0;
        background-color: transparent; /* Transparent for immersive Safari UI - hero background shows through */
        font-family: var(--trenda-font);
        color: #000;
        -webkit-font-smoothing: antialiased;
        /* Safari: Ensure body extends to full viewport including safe areas */
        min-height: 100vh;
        min-height: -webkit-fill-available; /* iOS Safari fix */
        min-height: 100dvh; /* Dynamic viewport height for modern browsers */
      }

      /* Root element must also be transparent for Safari liquid glass UI */
      #root {
        background-color: transparent;
        min-height: 100vh;
        min-height: -webkit-fill-available;
        min-height: 100dvh;
      }

      .font-trenda { font-family: var(--trenda-font); }
      .font-handwritten { font-family: 'Printed Moments', cursive; }

      .text-design-subtitle {
        color: #FFFFFF;
        text-align: center;
        font-family: var(--trenda-font);
        font-size: 11px;
        font-weight: 600;
        line-height: 1;
        font-variant: all-small-caps;
        letter-spacing: 0.3em;
        text-transform: uppercase;
      }

      .text-design-heading {
        font-family: var(--trenda-font);
        font-size: 32px;
        font-weight: 400;
        line-height: 1.1;
        letter-spacing: -0.02em;
        color: #FFFFFF;
      }

      .btn-design {
        display: flex;
        padding: 12px 28px;
        justify-content: center;
        align-items: center;
        gap: 10px;
        border-radius: 4px;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        color: #FFFFFF;
        cursor: pointer;
        width: fit-content;
      }

      .btn-design:hover {
        background: rgba(0, 0, 0, 0.6);
        border-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .btn-design-dark {
        background: rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(0, 0, 0, 0.15);
        color: #000;
      }

      /* Updated Header Glass to use Variable - No opaque background touching top edge for full immersion */
      .header-glass {
        width: 100%;
        height: 140px;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 40;
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        background-color: rgba(255, 255, 255, var(--glass-opacity));
        /* Mask ensures fully transparent at top 60px (status bar area), then fades in */
        mask-image: linear-gradient(to bottom, transparent 0%, transparent 60px, black 80px, black 30%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, transparent 0%, transparent 60px, black 80px, black 30%, transparent 100%);
        pointer-events: none;
        /* Ensure glass doesn't show white when opacity is 0 */
        opacity: 1;
        transition: opacity 0.3s ease;
      }
      
      .desktop-constraint {
        width: 100%;
      }
      
      @media (min-width: 768px) {
        .desktop-constraint {
          max-width: calc(100vh * (393 / 769));
          box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        body {
            background-color: #f0f0f0; /* Gray for desktop backdrop */
        }
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #f9f9f9; }
      ::-webkit-scrollbar-thumb { background: #C00115; border-radius: 10px; }
    </style>
